<!DOCTYPE html>
<html>
<head>
    <title>Login Username </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="background-wrap">
        <div class="background"></div>
      </div>
      <login action="passcode.html" method="get">
            <form id="accesspanel" action="login" method="post">
                <h1 id="litheader">LOGIN CRENDENTIALS</h1>
                <div class="inset"><br>
                    <p>
                    <input type="text" name="username" id="email" placeholder="Username"><br><br>
                    </p>
                    <p>
                    <input type="password" name="password" id="password" placeholder="password"><br><br>
                    </p>
                    <div style="text-align: center;">
                    <div class="checkboxouter">
                        <input type="checkbox" name="rememberme" id="remember" value="Remember">
                        <label class="checkbox"></label>
                    </div>
                    <label for="remember">Remember me </label><br>
                    </div>
                    <input class="loginLoginValue" type="hidden" name="service" value="login" />
                </div>
                <p class="p-container">
                <input type="submit" value="Authorize Me"><br><br>
                </p>
      </form>
    </login>
</body>
</html>
